<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Žaidimas Atspėk skaičių</title>
</head>

<body>
    <section class="main">
        <div class="content">
            <h1>Loginis žaidimas „Atspėk skaičių“</h1>
            <div class="content-block">
                <div class="input-text">Žemiau pateiktame laukelyje pabandykite atspėti skaičių nuo 1 iki 10:</div>
                <input id="input-field" placeholder="Įveskite skaičių">
                <div id="buttons">
                    <button id="start-button">Naujas žaidimas</button>
                    <button id="confirm-button">Patvirtinti spėjimą</button>
                </div>
            </div>
            <div id="result-main" class="result"></div>
            <div id="result-error" class="result"></div>
            <div id="result-history" class="result"></div>
        </div>
    </section>
</body>

</html>
